<html>
<head>
    <title>GIT: Rekenmachine</title>
</head>
<body>
<form name="rekenmachine" >
<table width="18%" border="1">
	<tr>
			<td>
			<input type="textfield" name="antwoord" value="">
			</td>
	</tr>
	<tr>
			<td>
			<input type="button" value="7" onClick="document.rekenmachine.antwoord.value+='7'" name="zeven"  style= width:20% align: center >
			<input type="button" value="8" onClick="document.rekenmachine.antwoord.value+='8'" name="acht" style= width:20% align: center>
			<input type="button" value="9" onClick="document.rekenmachine.antwoord.value+='9'" name="negen" style= width:20% align: center>
			<input type="button" value="/" onClick="document.rekenmachine.antwoord.value+='/'" name="delen" style= width:20% align: center>
			 <br>
			<input type="button" value="4" onClick="document.rekenmachine.antwoord.value+='4'" name="vier" style= width:20% align: center>
			<input type="button" value="5" onClick="document.rekenmachine.antwoord.value+='5'" name="vijf" style= width:20% align: center>
			<input type="button" value="6" onClick="document.rekenmachine.antwoord.value+='6'" name="zes" style= width:20% align: center>
			<input type="button" value="*" onClick="document.rekenmachine.antwoord.value+='*'" name="mal" style= width:20% align: center>
			<br>
			 <input type="button" value="1" onClick="document.rekenmachine.antwoord.value+='1'" name="een" style= width:20% align: center >
			<input type="button" value="2" onClick="document.rekenmachine.antwoord.value+='2'" name="twee" style= width:20% align: center >
			<input type="button" value="3" onClick="document.rekenmachine.antwoord.value+='3'" name="drie" style= width:20% align: center>
			<input type="button" value="+" onClick="document.rekenmachine.antwoord.value+='+'" name="plus" style= width:20% align: center>
			<br>
			<input type="button" value="=" onClick="document.rekenmachine.antwoord.value=eval(document.rekenmachine.antwoord.value)" name="gelijk" style= width:20% align: center>
			<input type="button" value="0" onClick="document.rekenmachine.antwoord.value+='0'" name="nul" style= width:20% align: center>
			<input type="button" value="." onClick="document.rekenmachine.antwoord.value+='.'" name="punt" style= width:20% align: center>   
			<input type="button" value="-" onClick="document.rekenmachine.antwoord.value+='-'" name="min" style= width:20% align: center>
			<br>
			<input type="Reset" value="          Wissen          " name="wissen">
			</td>
	</tr>
</table>
	</form>
</body>
</html>
