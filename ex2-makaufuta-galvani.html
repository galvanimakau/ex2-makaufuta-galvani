<html>
<head>
    <title>GIT: Rekenmachine</title>
</head>
<body>
<form name="rekenmachine" >
<table width="18%" border="1">
	<tr>
			<td>
			<input type="textfield" name="antwoord" value="">
			</td>
	</tr>
	<tr>
			<td>
			<input type="button" value="7" onClick="document.rekenmachine.antwoord.value+='7'" name="zeven"  >
			<input type="button" value="8" onClick="document.rekenmachine.antwoord.value+='8'" name="acht" >
			<input type="button" value="9" onClick="document.rekenmachine.antwoord.value+='9'" name="negen" >
			<input type="button" value="/" onClick="document.rekenmachine.antwoord.value+='/'" name="delen">
			 <br>
			<input type="button" value="4" onClick="document.rekenmachine.antwoord.value+='4'" name="vier" >
			<input type="button" value="5" onClick="document.rekenmachine.antwoord.value+='5'" name="vijf" >
			<input type="button" value="6" onClick="document.rekenmachine.antwoord.value+='6'" name="zes">
			<input type="button" value="*" onClick="document.rekenmachine.antwoord.value+='*'" name="mal">
			<br>
			 <input type="button" value="1" onClick="document.rekenmachine.antwoord.value+='1'" name="een" >
			<input type="button" value="2" onClick="document.rekenmachine.antwoord.value+='2'" name="twee" >
			<input type="button" value="3" onClick="document.rekenmachine.antwoord.value+='3'" name="drie" >
			<input type="button" value="+" onClick="document.rekenmachine.antwoord.value+='+'" name="plus" >
			<br>
			<input type="button" value="=" onClick="" name="gelijk" >
			<input type="button" value="0" onClick="document.rekenmachine.antwoord.value+='0'" name="nul" >
			<input type="button" value="." onClick="document.rekenmachine.antwoord.value+='.'" name="punt">   
			<input type="button" value="-" onClick="document.rekenmachine.antwoord.value+='-'" name="min">
			<br>
			<input type="Reset" value="wissen" name="wissen">
			</td>
	</tr>
</table>
	</form>
</body>
</html>
